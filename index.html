</!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	  <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Linked Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<!-- THE HEADING -->
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>Train Scheduler</h1>
			<h2>Choo. Choo.</h2>
		</div>
	</div>
	<!-- THE TABLE -->
	<div class="container-fluid">
	<div class="panel panel-primary">
		<div class="panel-heading"><h3>Current Train Schedule</h3></div>
		<table class="table" id="train-table">
  			<thead>
    		<tr>
		      <th scope="col">Train Name</th>
		      <th scope="col">Destination</th>
		      <th scope="col">Frequency (Minutes)</th>
		      <th scope="col">Next Arrival</th>
		      <th scope="col">Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Red Line</th>
		      <td>Addison</td>
		      <td>8</td>
		      <td>10:12 PM</td>
		      <td>4</td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
<div class="container-fluid">
	<div class="panel panel-primary">
		<div class="panel-heading"><h3>Add Train</h3></div>
		<div class="row">
     <div class="col-lg-12">
         <div class="panel-body">
           <form>
             <div class="form-group">
               <label for="train-name">Train Name</label>
               <input class="form-control" id="train-name" type="text">
             </div>
             <div class="form-group">
               <label for="train-destination">Destination</label>
               <input class="form-control" id="train-destination" type="text">
             </div>
             <div class="form-group">
               <label for="train-time">First Train Time (HH:mm)</label>
               <input class="form-control" id="train-time" type="text">
             </div>
             <div class="form-group">
               <label for="train-frequency">Frequency (Minutes)</label>
               <input class="form-control" id="train-frequency" type="number">
             </div>
             <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
           </form>
         </div>
       </div>
     </div>

   </div>
		</div>
	</div>
</body>
</html>
